<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="background-color: #d3f9d8;"> <!-- Light green background for the page -->
    <style>
        input[type="name"], input[type="email"], input[type="phone"], input[type="pass"]
        {
            width: 100%;
            padding-left: 35px; /* Space for the icon */
            height: 50px; /* Increased height for input boxes */

        }

        input[type="name"]:focus, input[type="email"]:focus, input[type="phone"]:focus, input[type="pass"]:focus
        {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Adding focus effect */
        }

        .input-box, .password {
            position: relative;
            margin: 10px 0;
            margin-right:12px;
        }

        .input-box i, .password i {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #179737;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .register-link {
            text-align: left;
            margin-left: 10px;
            margin-top: 20px;
        }

        /* Custom styling for the centered heading */
        h1 {
            text-align: center;
            margin-top: 40px; /* Reduce top margin to bring it down */
            font-size: 2.5rem;
            font-weight: 600;
        }

        /* White background for the form container */
        form {
            background-color: white;
            padding: 20px 50px 50px;
            border-radius: 30px; /* Rounded corners for the form */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Soft shadow for the form */
            margin: 60px auto; /* Center the form horizontally and add vertical margin */
        }

    </style>

    <form style="max-width: 480px;">
        <h1>Update</h1>

        <div class="input-box">
            <input type="name" class="m-2" placeholder="Update" required>
        </div>

        <div class="input-box">
            <input type="email" class="m-2" placeholder="Email" required>
        </div>

        <div class="input-box">
            <input type="phone" class="m-2" placeholder="Phone number" required>
        </div>

        <div class="password">
            <input type="pass" class="m-2" placeholder="Password" required>
        </div>

        <div class="password">
            <input type="pass" class="m-2" placeholder="Confirm password" required>
        </div>

        <button type="submit">Create</button>

        <p class="register-link">Already have an account? <a href="#">Login</a></p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
