<!DOCTYPE html>
<html lang="en">

<head>
  <title>GardenAid Template</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #e0f2e9; /* light, natural green tone */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      color: #fff;
      text-align: center;
      background-image: url('https://via.placeholder.com/1200x300?text=Forest+Background');
      background-size: cover;
      background-position: center;
    }
    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Timer section styling */
    .timer {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 40px;
      width: 300px;
    }
    .timer h2 {
      margin-bottom: 20px;
    }
    .timer p {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .timer button {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .timer button:hover {
      background: #1e8449;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      background: #f1f1f1;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>GardenAid</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Focus</a>
      <a href="#">History</a>
      <a href="#">Profile</a>
    </nav>
  </html>
