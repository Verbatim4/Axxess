<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jane Smith</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #68c157;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #progress-container {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #tree-container {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-size: contain;
      background-color: white;
      background-repeat: no-repeat;
      background-position: center;
      border: 10px solid #4eae3b;
    }

    .question-container {
      margin: 20px auto;
      padding: 2em;
      background-color: white;
      border-radius: 10px;
      display: inline-block;
      max-width: 400px;
      text-align: left;
    }

    #question {
      color: black;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .option-button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #45a049;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
    }

    .option-button:hover {
      background-color: #3b863e;
    }

    .option-button:disabled {
      background-color: #3b7c3d;
      border: 1px solid black;
      cursor: default;
    }

    #progress-bar {
      width: 0%;
      height: 30px;
      background-color: #4caf50;
      text-align: center;
      line-height: 30px;
      color: white;
      transition: width 0.4s ease-in-out;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-box {
      background-color: white;
      padding: 10em;
      padding-top: 5em;
      padding-bottom: 5em;
      border-radius: 10px;
      text-align: center;
      font-size: 24px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .time {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="tree-container"></div>

  <div class="time"><b>Time: 7:30 PM</b></div>

  <div class="question-container">
    <div id="question">Reminders:
      <ul>
        <li>Eat dinner</li>
        <li>Take Tylenol</li>
        <li>Take Cough syrup</li>
      </ul>
      Have you accomplished this?
    </div>
    <div id="options">
      <button class="option-button" id="yes-button" onclick="growTree()">Yes</button>
    </div>
  </div>

  <script>
    const treeImages = ['../static/Stage_4.png', '../static/Stage_5.png'];
    let treeIndex = 0;
    document.getElementById('tree-container').style.backgroundImage = `url(${treeImages[treeIndex]})`;

    function growTree() {
      treeIndex++;
      document.getElementById('tree-container').style.backgroundImage = `url(${treeImages[treeIndex]})`;
      document.getElementById('question').innerHTML = "Congratulations! Your tree grew. \n Come back next time to keep taking care of it"
      document.getElementById('question').style.textAlign = 'center';
      document.getElementById('yes-button').disabled = true;
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
